<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title> Analyseur de mots de passe</title>
    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .score {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white text-center">
                    <h3> Analyseur de mots de passe</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="password" class="form-label">Entrez un mot de passe :</label>
                            <input type="text" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Analyser</button>
                        </div>
                    </form>

                    {% if result is not none %}
                        <hr>
                        <h5 class="text-center mt-4">Résultat de l’analyse</h5>
                        <p class="score text-center">Score : {{ result }}/4</p>

                        {% if feedback %}
                            <ul class="list-group">
                                {% for fb in feedback %}
                                    <li class="list-group-item list-group-item-warning">{{ fb }}</li>
                                {% endfor %}
                            </ul>
                        {% else %}
                            <div class="alert alert-success text-center mt-3">
                                 Mot de passe fort !
                            </div>
                        {% endif %}
                    {% endif %}
                </div>
                <div class="card-footer text-muted text-center">
                    Projet cybersécurité &middot; Flask + Bootstrap
                </div>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
